<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-6">Environment Variables Test</h1>
    
    <div class="space-y-4">
      <div>
        <strong class="text-gray-700">NG_APP_ZITADEL_DOMAIN:</strong>
        <code class="ml-2 bg-gray-100 px-2 py-1 rounded">{{ envVars.domain }}</code>
      </div>
      
      <div>
        <strong class="text-gray-700">NG_APP_ZITADEL_CLIENT_ID:</strong>
        <code class="ml-2 bg-gray-100 px-2 py-1 rounded">{{ envVars.clientId }}</code>
      </div>
      
      <div>
        <strong class="text-gray-700">NG_APP_ZITADEL_CALLBACK_URL:</strong>
        <code class="ml-2 bg-gray-100 px-2 py-1 rounded">{{ envVars.callbackUrl }}</code>
      </div>
      
      <div>
        <strong class="text-gray-700">NG_APP_ZITADEL_POST_LOGOUT_URL:</strong>
        <code class="ml-2 bg-gray-100 px-2 py-1 rounded">{{ envVars.postLogoutUrl }}</code>
      </div>
    </div>
  </div>
</div>
